<kt-portlet [class]="'kt-portlet--height-fluid'">
	<kt-portlet-header [title]="'Files'" [class]="'kt-portlet__head--lg'">
		<!-- <ng-container ktPortletTools>
			<button (click)="addFile()" mat-raised-button color="primary" matTooltip="Create New File"><i
					class="la la-plus"></i>Add File</button>
		</ng-container> -->
	</kt-portlet-header>
	<!-- end::Header -->

	<!-- start::Body (attribute: ktPortletBody) -->
	<kt-portlet-body [class]="'kt-portlet__body--fit'">
			<div class="col-md-12">
				<div perfectScrollbar [ngStyle]="{'max-height': '100%', 'position': 'relative'}"
					class="mat-table__wrapper mat-table__wrapper--dashboard ">
				<mat-table class="mat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
					matSortActive="title" matSortDirection="asc" matSortDisableClear>

					<ng-container matColumnDef="createdByName">
						<mat-header-cell *matHeaderCellDef mat-sort-header>Created By</mat-header-cell>
						<mat-cell *matCellDef="let file">
								{{file.createdByName}}
						</mat-cell>
					</ng-container>

					<ng-container matColumnDef="createdDate">
						<mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</mat-header-cell>
						<mat-cell *matCellDef="let file">{{file.createdDate | date: 'mediumDate'}}</mat-cell>
					</ng-container>

					<ng-container matColumnDef="title">
						<mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
						<mat-cell *matCellDef="let file">
							<span *ngIf="file?.title">{{file.title}} </span>
							<span *ngIf="!file?.title">N/A </span>
						</mat-cell>
					</ng-container>

					<ng-container matColumnDef="type">
						<mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
						<mat-cell *matCellDef="let file">{{file.mimeType}}</mat-cell>
					</ng-container>


					<ng-container matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
						<mat-cell class="actions" *matCellDef="let file">
							<!-- <button mat-icon-button color="primary" matTooltip="View File" (click)="viewFile(file)">
								<mat-icon>visibility</mat-icon>
							</button>&nbsp; -->
							<button (click)="downloadFile(file)" mat-icon-button
								color="primary" matTooltip="Download File">
								<mat-icon>cloud_download</mat-icon>
							</button>
						</mat-cell>
					</ng-container>

					<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

					<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
				</mat-table>

				<div class="mat-table__message" *ngIf="!fileshasItems">No records found</div>
				</div>
			</div>

			<!-- end: BOTTOM -->
	</kt-portlet-body>
	<!-- end::Body -->
</kt-portlet>
