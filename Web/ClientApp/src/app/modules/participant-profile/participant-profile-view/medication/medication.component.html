<div class="kt-portlet"
    [ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">ADD MEDICATION</h3>
        </div>
    </div>
    <div>
        <div class="kt-form">
            <div class="kt-portlet__body">
                <div>
                    <div class="form-group kt-form__group row">
                        <label for="Manufacturer" class="col-sm-2 col-form-label">Manufacturer</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="medication.manufacturer" type="text" class="form-control"
                                placeholder="Enter Manufacturer" required />
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <label for="Manufacturer" class="col-sm-2 col-form-label">Medicine Name</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="medication.medicine" type="text" class="form-control"
                                placeholder="Enter Medicine" required />
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label for="type" class="col-sm-2 col-form-label">Form of Medicine</label>
                        <div class="col-sm-10">
                            <select [(ngModel)]="medication.form" class="form-control" required>
                                <option value=null disabled selected>Select your option</option>
                                <option *ngFor="let select of form" [value]=form.indexOf(select)+1> {{ select }}</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                        <div class="col-sm-10">
                            <input type="number" [(ngModel)]="medication.amount" class="form-control"
                                placeholder="Enter Amount Eg:1,2,3" required />
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label for="type" class="col-sm-2 col-form-label">Select Frequency</label>
                        <div class="col-sm-10">
                            <select [(ngModel)]="medication.frequency" class="form-control" required>
                                <option value=null disabled selected>Select Frequency</option>
                                <option value=1>Monthly</option>
                                <option value=2>Weekly</option>
                                <option value=3>Daily</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label for="type" class="col-sm-2 col-form-label">Expiry Date</label>
                        <div class="col-sm-10">
                            <mat-form-field class="w-100">
                                <input matInput [matDatepicker]="picker" [(ngModel)]="medication.expirationDate"
                                    placeholder="Choose a date" required required>
                                <mat-datepicker-toggle matSuffix [for]="picker">
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <div>
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <button type="button" (click)="submit()" mat-raised-button color="primary">
                                    Add Medication
                                </button>
                                &nbsp;
                                <button type="button" mat-raised-button [mat-dialog-close]="" cdkFocusInitial
                                    matTooltip="Cancel changes">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
