<kt-portlet>
    <kt-portlet-header title="{{team.name}}" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <a [routerLink]="['../../']" class="kt-margin-r-10" mat-raised-button
                matTooltip="Back to the team list">
                <i class="la la-arrow-left"></i>
                <span class="kt-hidden-mobile">Back</span>
            </a>
            <a  href="javascript:;" class="kt-margin-r-10" color="primary" (click)="edit(team.id)"
                mat-raised-button matTooltip="edit">
                <i class="la la-edit"></i>
                <span class="kt-hidden-mobile">Edit</span>
            </a>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div class="row">
            <div class="col-md-12">
                <mat-list>
                    <h3 mat-subheader>Users</h3>
                    <mat-list-item *ngFor="let item of team?.users">
                      <mat-icon mat-list-icon>account_box</mat-icon>
                      <h4 mat-line>{{item?.name}}</h4>
                      <!-- <p mat-line> {{item.updated | date}} </p> -->
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </kt-portlet-body>
</kt-portlet>
