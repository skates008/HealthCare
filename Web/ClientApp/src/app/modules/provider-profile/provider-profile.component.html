<div class="kt-grid kt-grid--desktop kt-grid--ver kt-grid--ver-desktop kt-app">
    <!--Begin:: App Aside-->
    <div class="kt-grid__item kt-app__toggle" id="kt_user_profile_aside">
        <!--begin:: Widgets/Applications/User/Profile1-->
        <div class="kt-portlet kt-portlet--height-fluid-">
            <div class="kt-portlet__head  kt-portlet__head--noborder">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">
                    </h3>
                </div>
            </div>
            <div class="kt-portlet__body kt-portlet__body--fit-y">
                <!--begin::Widget -->
                <div class="kt-widget kt-widget--user-profile-1">
                    <div class="kt-widget__head">
                        <div class="kt-widget__media">
                            <img *ngIf="profile?.profileImage" [src]="profile?.profileImage"
                                alt="image">
                            <img *ngIf="!profile?.profileImage" src="../../../../assets/media/users/default.jpg"
                                alt="image">
                            <mat-icon (click)="openUploadDialog()" class="upload-icon">edit</mat-icon>
                        </div>
                        <div class="kt-widget__content">
                            <div class="kt-widget__section">
                                <a href="javascript:;" class="kt-widget__username">
                                    {{profile.firstName}} {{profile.lastName}}
                                    <!-- <i class="flaticon2-correct kt-font-success"></i> -->
                                </a>
                                <span class="kt-widget__subtitle">
                                    {{profile.position}}
                                </span>
                                <!-- <button (click)="openUploadDialog()" class="btn btn-secondary upload" mat-raised-button> 
                                    Upload
                                    <mat-icon>image</mat-icon>
                                </button>&nbsp; -->
                            </div>
                        </div>
                    </div>
                    <div class="kt-widget__body">
                        <div class="kt-widget__content">
                            <div class="kt-widget__info">
                                <span class="kt-widget__label">Email:</span>
                                <span class="kt-widget__data">{{profile.email}}</span>
                            </div>
                            <div class="kt-widget__info">
                                <span class="kt-widget__label">Phone:</span>
                                <span class="kt-widget__data">{{ profile.phoneNumber }}</span>
                            </div>
                        </div>
                        
                        <div class="kt-widget__items">
                            <a [routerLink]="['personal']" [routerLinkActive]="['kt-widget__item--active']"
                                class="kt-widget__item ">
                                <span class="kt-widget__section">
                                    <!-- <span class="kt-widget__icon">
                                       i
                                    </span> -->
                                    <span class="kt-widget__desc">
                                        Personal Information
                                    </span>
                                </span>
                            </a>
                            
                            <a [routerLink]="['password']" [routerLinkActive]="['kt-widget__item--active']"
                            class="kt-widget__item">
                            <span class="kt-widget__section">
                                <!-- <span class="kt-widget__icon">
                                   i
                                </span> -->
                                <span class="kt-widget__desc">
                                    Change password
                                </span>
                            </span>
                            </a>
                        </div>
                    </div>
                </div>
                <!--end::Widget -->
            </div>
        </div>
        <!--end:: Widgets/Applications/User/Profile1-->
    </div>
    <!--End:: App Aside-->

    <!--Begin:: App Content-->
    <div class="kt-grid__item kt-grid__item--fluid kt-app__content">
        <div class="row">
            <div class="col-xl-12">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <!--End:: App Content-->
</div>
