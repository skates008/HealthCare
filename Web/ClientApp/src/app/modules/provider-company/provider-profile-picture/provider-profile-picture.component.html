<div class="kt-portlet">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{getTitle()}}</h3>
        </div>
    </div>
    <div>
        <div class="kt-form">
                <div class="form-group kt-form__group row">
                    <div class="col-md-12">
                        <!-- <h4>Choose Logo</h4>             -->
                        <div class="form-group mt-3">
                            <input type="file" name="image" (change)="fileProgress($event)" />
                        </div>
                        <div *ngIf="fileUploadProgress">
                            Upload progress: {{ fileUploadProgress }}
                        </div>
             
                        <div *ngIf="uploadedFilePath">
                            {{uploadedFilePath}}
                        </div>
                    </div>

                    <div class="col-md-12 text-center">
                        <div class="image-preview" *ngIf="previewUrl">
                            <img [src]="previewUrl" height="250" />                 
                        </div>
                    </div>
                </div>

            <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
                <div class="kt-form__actions kt-form__actions--solid">
                    <div class="row text-right">
                        <div class="col-lg-12">
                            <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel">
                                Cancel
                            </button>&nbsp;
                            <button type="button" [disabled]="hasButtonDisable" mat-raised-button color="primary" (click)="onSubmit()" matTooltip="Upload Image">
                                Upload
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
