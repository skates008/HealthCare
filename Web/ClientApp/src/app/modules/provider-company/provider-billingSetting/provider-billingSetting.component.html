<!-- {{prepareProfile() | json}} -->
<div class="kt-portlet kt-portlet--height-fluid">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Billing Setting</h3>
        </div>
    </div>

    <div>
        <form [formGroup]="profileForm" class="kt-form">
            <div class="kt-portlet__body">
                <div class="kt-section kt-section--first">
                    <div class="kt-section__body">

                        <div class="form-group row">
                            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>Billing Cycle</mat-label>
                                    <mat-select formControlName="billingCycle">
                                        <mat-option value="WEEKLY">Weekly</mat-option>
                                        <mat-option value="MONTHLY">Monthly</mat-option>
                                    </mat-select>
                                    <!-- <input matInput placeholder="Enter Preferred Name" formControlName="preferredname"/> -->
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group row" *ngIf="profileForm.value.billingCycle == 'WEEKLY'">
                            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>Every weeks</mat-label>
                                    <input type="number" formControlName="billingWeekCycle" matInput placeholder="weeks" />
                                    <!-- <input matInput placeholder="Enter Preferred Name" formControlName="preferredname"/> -->
                                </mat-form-field>
                            </div>

                            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>On Day</mat-label>
                                    <mat-select formControlName="billingDayOfWeek">
                                        <mat-option [value]="0">Sunday</mat-option>
                                        <mat-option [value]="1">Monday</mat-option>
                                        <mat-option [value]="2">Tuesday</mat-option>
                                        <mat-option [value]="3">Wednesday</mat-option>
                                        <mat-option [value]="4">Thursday</mat-option>
                                        <mat-option [value]="5">Friday</mat-option>
                                        <mat-option [value]="6">Saturday</mat-option>
                                    </mat-select>
                                    <!-- <input matInput placeholder="Enter Preferred Name" formControlName="preferredname"/> -->
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-6 kt-margin-bottom-20-mobile" *ngIf="profileForm.value.billingCycle == 'MONTHLY'">
                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>On Day</mat-label>
                                    <input type="number" formControlName="billingDayOfMonth" matInput placeholder="day" />
                                    <!-- <input matInput placeholder="Enter Preferred Name" formControlName="preferredname"/> -->
                                </mat-form-field>
                            </div>

                            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>At</mat-label>
                                    <input type="time" formControlName="billingTimeOfDay" matInput placeholder="time" />
                                    <!-- <input matInput placeholder="Enter Preferred Name" formControlName="preferredname"/> -->
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="kt-portlet__head" style="padding-left: 0px;">
                            <div class="kt-portlet__head-label">
                                <h3 class="kt-portlet__head-title">Invoice Setting</h3>
                            </div>
                        </div>

                        <div class="form-group row mt-4">
                            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>Invoice Ref format</mat-label>
                                    <input formControlName="invoiceReferenceFormat"  matInput placeholder="INV(0000)" />
                                    <!-- <input matInput placeholder="Enter Preferred Name" formControlName="preferredname"/> -->
                                </mat-form-field>
                            </div>

                            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                <mat-form-field class="mat-form-field-fluid">
                                    <mat-label>Payment Due (in days)</mat-label>
                                    <input type="number" formControlName="paymentDueInDays" matInput placeholder="days" />
                                    <!-- <input matInput placeholder="Enter Preferred Name" formControlName="preferredname"/> -->
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <angular-editor formControlName="invoicePaymentText" [config]="editorConfig"></angular-editor>
                            </div>
                           
                        </div>

                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <button [disabled]="profileForm.invalid" (click)="onSubmit(false)" class="btn btn-brand btn-bold">Save</button>
