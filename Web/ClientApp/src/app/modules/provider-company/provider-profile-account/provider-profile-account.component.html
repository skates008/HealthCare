<!-- {{prepareProfile() | json}} -->
<div class="kt-portlet kt-portlet--height-fluid">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Account information</h3>
        </div>
    </div>

    <div>
        <form [formGroup]="profileForm" class="kt-form">
            <div class="kt-portlet__body">
                <div class="kt-section kt-section--first">
                    <div class="kt-section__body">

                        <div class="form-group row">
                            <div class="col-lg-6 col-xl-6">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input required matInput placeholder="Bank Name" formControlName="bankName" />
                                    <mat-error>Bank Name is <strong>required</strong></mat-error>
                                    <mat-hint align="start">Please enter <strong>Bank Name</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-6 col-xl-6">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input required required matInput placeholder="Account Number" formControlName="accountNumber" />
                                    <mat-error>Account Number is <strong>required</strong></mat-error>
                                    <mat-hint align="start">Please enter <strong>Account Number</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-6 col-xl-6">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input matInput required placeholder="BIC/SWIFT Code" formControlName="bicswiftCode"/>
                                    <mat-error>BIC/SWIFT Code is <strong>required</strong></mat-error>
                                    <mat-hint align="start">Please enter <strong>BIC/SWIFT Code</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-6 col-xl-6">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input required matInput placeholder="Branch" formControlName="branchName" />
                                    <mat-error>Branch is <strong>required</strong></mat-error>
                                    <mat-hint align="start">Please enter <strong>Branch</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <button [disabled]="profileForm.invalid" (click)="onSubmit(false)" class="btn btn-brand btn-bold">Save</button>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
