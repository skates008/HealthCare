<!-- {{ profileForm.value | json }} -->
<div class="kt-portlet kt-portlet--height-fluid">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Basic information</h3>
        </div>
    </div>

    <div *ngIf="basic">
        <form [formGroup]="profileForm" class="kt-form">
            <div class="kt-portlet__body">
                <div class="kt-section kt-section--first">
                    <div class="kt-section__body">

                        <div class="form-group row">
                            <div class="col-lg-4 col-xl-4">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input required matInput placeholder="Company Name" formControlName="name" />
                                    <mat-error>Company Name is <strong>required</strong></mat-error>
                                    <mat-hint align="start">Please enter <strong>Company Name</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-4 col-xl-4">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input required matInput placeholder="Trading Name" formControlName="tradingName" />
                                    <mat-error>Trading Name is <strong>required</strong></mat-error>
                                    <mat-hint align="start">Please enter <strong>Trading Name</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>

                            
                           <!-- Company Type -->
												<div class="col-lg-4 kt-margin-bottom-20-mobile">
													<mat-form-field class="mat-form-field-fluid">
														<mat-label>Company Type</mat-label>
														<mat-select required formControlName="companyType">
															<mat-option value="Individual/Sole Trader">Individual/Sole Trader</mat-option>
															<mat-option value="Partnership">Partnership</mat-option>
															<mat-option value="Company">Company</mat-option>
															<mat-option value="Trust">Trust</mat-option>
															<mat-option value="Charity">Charity</mat-option>
														</mat-select>
													</mat-form-field>
												</div>
                        </div>

                        <div class="form-group row">

                            <div class="col-lg-4 col-xl-4">
                                <mat-form-field class="mat-form-field-fluid">
                                    <input required matInput placeholder="ABN Number" formControlName="abnNumber" />
                                    <mat-error>ABN Number is <strong>required</strong></mat-error>
                                    <mat-hint align="start">Please enter <strong>ABN Number</strong>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                            
                        </div>

                        <kt-address formControlName="registeredCompanyAddress"></kt-address>

                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <button [disabled]="profileForm.invalid" (click)="onSubmit(false)" class="btn btn-brand btn-bold">Save</button>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
